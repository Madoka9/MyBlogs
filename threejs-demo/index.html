<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Test Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      overflow: hidden;
      background: #ff5757;
      font-family: system-ui, -apple-system, sans-serif;
    }
    #canvas-container {
      width: 100vw;
      height: 100vh;
    }
    .info {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #fff;
      font-size: 14px;
      opacity: 0.7;
      pointer-events: none;
    }
    .controls {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #fff;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
    }
    .controls label {
      display: block;
      margin-bottom: 8px;
    }
    .controls input[type="range"] {
      width: 150px;
      cursor: pointer;
    }
    .controls span {
      display: inline-block;
      width: 40px;
      text-align: right;
    }
    .controls button {
      margin-top: 10px;
      padding: 6px 12px;
      background: #4a90d9;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }
    .controls button:hover {
      background: #357abd;
    }
    .controls .checkbox-label {
      display: flex;
      align-items: center;
      margin-top: 10px;
      cursor: pointer;
    }
    .controls .checkbox-label input {
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>
  <div class="info">拖拽旋转 | 滚轮缩放</div>
  <div class="controls">
    <label>
      扭曲角度: <input type="range" id="twist-slider" min="0" max="6.28" step="0.01" value="3.14"> <span id="twist-value">3.14</span>
    </label>
    <label class="checkbox-label">
      <input type="checkbox" id="auto-rotate" checked> 自动旋转
    </label>
    <button id="reset-rotation">重置旋转</button>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="shaders.js"></script>
  <script src="demo.js"></script>
</body>
</html>
